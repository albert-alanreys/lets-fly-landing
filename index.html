<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg"
    />
    <link
      rel="stylesheet"
      href="/src/styles/preflight.css"
    />
    <link
      rel="stylesheet"
      href="/src/styles/main.scss"
    />
    <title>Private Jet</title>
  </head>
  <body>
    <header class="header container">
      <a
        href="/"
        class="header__logo"
      >
        LetsFly
      </a>
      <nav class="header__menu">
        <ul>
          <li><a href="#">Intro</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Costs</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
    </header>

    <section class="welcome">
      <div class="welcome__information">
        <div class="welcome__sub-text">Personal jets</div>
        <h1 class="welcome__title">Luxury.<br />Affordable.</h1>
        <div class="welcome__description">
          We believe loyalty should be rewarded.
        </div>

        <div class="welcome__cta">
          <button class="btn">Learn more</button>
          <button class="btn btn--primary">Let's Fly</button>
        </div>
      </div>

      <img
        class="welcome__plane"
        src="/images/plane/06.png"
      />

      <div class="welcome__bg-clouds">
        <img src="/images/clouds/left-cloud.png" />
        <img src="/images/clouds/main-cloud.png" />
        <img src="/images/clouds/right-cloud.png" />
      </div>
    </section>

    <div class="mission">
      <div>One simple fly rate.</div>
      <div>A discount that gets better and better.</div>
      <div>Apply in minutes.</div>
      <div>Built for rich people.</div>
    </div>
  </body>
</html>
